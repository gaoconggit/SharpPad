<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Markdown Renderer</h1>
  
  <!-- 输入 Markdown 的文本框 -->
  <textarea id="markdown" rows="10" cols="50">
# Hello Markdown
This is a **bold** text.

- Item 1
- Item 2
- Item 3

[Google](https://www.google.com)
  </textarea>
  
  <!-- 渲染的 HTML -->
  <div id="output" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>
  
  <script>
    // 获取元素
    const textarea = document.getElementById('markdown');
    const output = document.getElementById('output');

    // 渲染 Markdown 内容
    function renderMarkdown() {
      const markdownText = textarea.value;
      const html = marked.parse(markdownText); // 转换为 HTML
      output.innerHTML = html; // 将 HTML 插入到页面
    }

    // 实时监听输入框的变化
    textarea.addEventListener('input', renderMarkdown);

    // 初次加载时渲染
    renderMarkdown();
  </script>
</body>
</html>
