services:
  sharppad:
    image: sharppad:latest
    container_name: sharppad-web
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5090:5090"
    volumes:
      # 持久化NuGet包缓存
      - sharppad-nuget-packages:/app/NugetPackages/packages
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5090
    restart: always
    # 健康检查配置，帮助Docker判断服务是否健康
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: '2048M'
        reservations:
          cpus: '0.5'
          memory: '512M'

volumes:
  sharppad-nuget-packages:
